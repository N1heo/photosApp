{% extends 'base.html' %}

{% block title %}
    Delete Album Image
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete {{ image.get_image }} from {{ album.name}}
        </p>
        <button type="submit" class="btn btn-danger">
            Delete Image
        </button>
    </form>
{% endblock content %}
