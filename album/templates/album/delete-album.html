{% extends 'base.html' %}

{% block title %}
    Delete {{ album.name }}
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete the album {{ album.name}}?
        </p>
        <button type="submit" class="btn btn-danger">
            Delete
        </button>
    </form>
{% endblock content %}
